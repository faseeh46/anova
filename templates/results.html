<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/results.css') }}">
    <!-- Meta tag for auto redirection -->
    <meta http-equiv="refresh" content="5;url={{ url_for('dashboard') }}">
    <script>
        // JavaScript function for auto redirection
        function autoRedirect() {
            setTimeout(function() {
                window.location.href = "{{ url_for('dashboard') }}";
            }, 5000);
        }
    </script>
</head>
<body onload="autoRedirect()">
    <div class="container">
        <header>
            <a href="{{ url_for('dashboard') }}" class="btn back-btn">Back to Dashboard</a>
            <h2>Scan Results</h2>
        </header>
        <main>
            <section id="barcode-result">
                <h2>Barcode Result</h2>
                <p>Barcode: {{ barcode }}</p>
            </section>
            <section id="row-data">
                <h2>Row Data</h2>
                {% if product %}
                    <p>Produit: {{ product.produit }}</p>
                    <p>PPV: {{ product.ppv }}</p>
                    <p>PPH: {{ product.pph }}</p>
                {% else %}
                    <p>No product data found for this barcode.</p>
                {% endif %}
            </section>
        </main>
    </div>
</body>
</html>
